         if (window.hasOwnProperty('openDatabase')){
         app.app();
         var qb = app.qb;
         var db = qb.db;
         var co;var res = "";
         function cc(which){
            var c = 0;
			var q = "SELECT count(*) AS c FROM cards";
			   db.transaction(function(tx){
               tx.executeSql(q,[],function(tx,rs){
                  c = rs.rows.item(0).c + 1;
               });
            },function(err){console.log(err);});
            
            
            var parent = ($(which).parent().parent());
            var name;
            var tid = $(parent).attr("id");
            var spl =  tid.split("_");
            tid = spl[2];
			setTimeout(function (){
				if ((name = prompt("Create New Task"))){
					qb.transaction(qb.insert('cards'
				   ,['cname','tid','cdesc','assign','pid']
				   ,['"'+name+'"','"'+tid+'"','""','0',1]));

					var l = spl[1] +'_'+ spl[2] +'_'+ c;
				   var newchild = 
				  '<div id="ts_'+ l
				  +'" class="well container-fluid" ondrag="drag(event)" draggable="true">\
				   <a  data-target="#'+ l
				   +'" data-toggle="collapse" class="text-justify">'+name+'</a>\
				   <div id="'+ l +'" class="collapse" >\
					  <label> description:</label>\
					  <textarea id="ta_'+ l
				   +'"style="width: 100%"></textarea>\
				   </div><a class="text-justify"></a> \
				   <button class="btn pull-right" \n\
					  onclick="adv(this)" title="Advance">>></button>\
				   </div>';
				   $(parent).append(newchild);
				   app.cards["ts_"+ l] = c;
					
					//console.log(p);
				   qb.transaction(qb.update('cards'
				   ,['cname','tid','cdesc','assign']
				   ,['"'+name+'"','"'+tid+'"','"Nothing to show"','0']));
				}
			},220);//needs testing // working *i3 4th gen chrome 1.7ghz
			
            
            
         };
         function allowDrop(ev) {
            ev.preventDefault();
         }
         function preventDrop(ev) {
          ev.preventDefault();
         }
         function drag(ev) {
            //console.log(ev.target.id);
          co =ev.srcElement.id;
           console.log(co);
         }

         function drop(ev) {
            ev.preventDefault();

            //console.log(app.cards);
            if(match(ev.srcElement.id)){
               $(ev.target).append($('#'+co));
			   qb.transaction(qb.update('cards'
               ,"tid = '" + ev.srcElement.id.split('_')[2] +"'" 
               ,'cid', '"' + co.split('_')[3]+'"'));
               console.log(qb.update('cards'
               ,"tid = '" + ev.srcElement.id.split('_')[2] +"'" 
               ,'cid', '"' + co.split('_')[3]+'"'));
		   }
         }
         function gtid(ths){//get parent
            var parent = ($(ths).parent().parent());
            var tid = $(parent).attr("id");
            var spl =  tid.split("_");
            return (spl);
         }
         function adv(ths){
            var spl = gtid(ths);
            $('#'+app.colNames[spl[2]%app.colNames.length])
                   .append($(ths).parent());
            qb.transaction(qb.update('cards'
               ,"tid = '" +((spl[2]%app.colNames.length) + 1) +"'" 
               ,'cid', '"' + $(ths).parent().attr('id').toString().split('_')[3]+'"'));
            $('#tid_'+spl[1]+'_'+(spl[2])).remove($(ths).parent());
            console.log(qb.update('cards'
               ,"tid = '" +spl[2]%app.colNames.length +"'" 
               ,'cid', '"' + $(ths).parent().attr('id').toString().split('_')[3]+'"'));
            $('#tid_'+ spl[1]+'_'+(spl[2])).remove($(ths).parent());
         }
         function match(pnt){
            for (var a = 0;a < app.colNames.length;a++)
               if (pnt === app.colNames[a])
                  return true;
            return false;
         }
      }

         var lg =  false;
         function sign_in(){
            $('[data-toggle="tooltip"]').tooltip(); 
            var t = $('#signpass');
            t.prop("title","Cant be Empty");
            t.tooltip("show");
         }
         if (window.hasOwnProperty('openDatabase')&&lg){
         app.app();
         var qb = app.qb;
         var db = qb.db;
         var co;var res = "";
         var usr = 0;
         var c = 0;
         var qry = qb.slct('count(*) as c','taskbars');
         db.transaction(function(tx){
               tx.executeSql(qry,[],function(tx,rs){
                  if(rs.rows.length > 0)
                  c = rs.rows.item(0).c;
                  else c = 0;
            });
         },function(err){console.log(err);});
         setTimeout(function(){
         if(c === 0){
            db.transaction(function(tx){
               tx.executeSql(qb.insert("taskbars",
               ['tid','pid','tname','pos'],
               [1,1,'"'+'todo'+'"',0]));
               tx.executeSql(qb.insert("taskbars",
               ['tid','pid','tname','pos'],
               [2,1,'"'+'in-progress'+'"',1]));
               tx.executeSql(qb.insert("taskbars",
               ['tid','pid','tname','pos'],
               [3,1,'"'+'done'+'"',2]));
         },function(err){console.log(err);});
            }
            },app.qt);

         function projSelected(ts){
            //alert('proj id='+($(ts).attr('id').split('_')[1] -1));
            UILoad.pid = ($(ts).attr('id').split('_')[1]);
            localStorage.setItem("pid",UILoad.pid);
            if ((UILoad.pid == 0)){$('#proj').hide();$('#landing').show();}
            else{$('#proj').show();$('#landing').hide();}
            app.app();
         }
         
         function proj(){
            //alert('proj id='+($(ts).attr('id').split('_')[1] -1));
            $('#mnu').modal('show');
         }
         function create(){
            var name;
            
             setTimeout(function(){
            if ((name = prompt("Project Name", "please enter Projects name"))){
               app.prototype = 1;
               app.createProj(name,usr,1);
               setTimeout(function (){app.read();},app.qt);
            }
            },app.qt);
         }
         
         function cc(which){
            var c = 0;
			var q = qb.slct("cid as c",'cards',
            "cid  = cid order by cid desc limit 1");
			db.transaction(function(tx){
               tx.executeSql(q,[],function(tx,rs){
                  c = rs.rows.item(0).c + 1;
               });
            },function(err){console.log(err);});
            var parent = ($(which).parent().parent());
            var name;
            var tid = $(parent).attr("id");
            var spl =  tid.split("_");
            tid = spl[2];
			setTimeout(function (){
				if ((name = prompt("Create New Task"))){
                  var l = gtid(which);
					app.createCard(name,l,parent,c);
				}
			},app.qt);//needs testing // working *i3 4th gen chrome 1.7ghz
         };
         function typ(ths){
               //console.log($(ths).val());
               app.editCard($(ths).attr('id').toString().split('_')[3],
               'cdesc',$(ths).val());
         }
         function allowDrop(ev) {
            ev.preventDefault();
         }
         function preventDrop(ev) {
          ev.preventDefault();
         }
         function drag(ev) {
            //console.log(ev.target.id);
          co =ev.srcElement.id;
           //console.log(co);
         }
         function drop(ev) {
            ev.preventDefault();

            //console.log(app.cards);
            if(match(ev.srcElement.id)){
               $(ev.target).append($('#'+co));
			   qb.transaction(qb.update('cards'
               ,"tid = '" + ev.srcElement.id.split('_')[2] +"'" 
               ,'cid', '"' + co.split('_')[3]+'"'));
               console.log(qb.update('cards'
               ,"tid = '" + ev.srcElement.id.split('_')[2] +"'" 
               ,'cid', '"' + co.split('_')[3]+'"'));
		   }
         }
         function gtid(ths){//get parent
            var parent = ($(ths).parent()); 
            while(!match(parent.attr('id')))
               parent = parent.parent();
            var tid = $(parent).attr("id");
            var spl =  tid.split("_");
            return (spl);
         }
         function adv(ths){
            var spl = gtid(ths);
            $('#'+app.colNames[spl[2]%app.colNames.length])
                   .append($(ths).parent());
            app.editCard($(ths).parent().attr('id').toString().split('_')[3],
            'tid',((spl[2]%app.colNames.length) + 1));
            
            $('#tid_'+spl[1]+'_'+(spl[2])).remove($(ths).parent());
            
         }
         function match(pnt){
            for (var a = 0;a < app.colNames.length;a++)
               if (pnt === app.colNames[a])
                  return true;
            return false;
         }
         function pid0(){
            localStorage.setItem("pid",0);
         }

    <div class="container" id="Login">
      <p></p>
      <div class="container-fluid " id="lg">
        <div class="col-sm-4 well col-sm-offset-4 form-group-lg">

          <label class="text-center jumbotron form-control well nbrdr ">Login</label>
          <input id="signemail" type="email" class="form-control" title="enter email here" placeholder="Email">
          <input id="signpass" type="password"  class="form-control" oninput="verify()"
                 data-placement="left" title="enter password here" placeholder="Password">
          <button class="form-control btn btn-info" onclick="sign_in()">Sign in or Register</button>

        </div>
      </div>
      <div class="container-fluid hidden" id="rg">
        <div class="col-sm-4 well col-sm-offset-4">
          <div class="form-group-lg">
            <label class="jumbotron text-center form-control">Register</label>
            <input id="email" type="email" class="form-control" placeholder="Email">
            <input id="username" type="text" class="form-control" placeholder="Username">
            <select id="rrole" class="form-control">
              <option value="t">User</option>
              <option value="m">Manager</option>
            </select>
            <input id="pass" oninput="verify()" data-placement="left" type="password" class="form-control" placeholder="Password">
            <input id="conpass" oninput="verify()" data-placement="left" type="password" class="form-control" placeholder="Confirm Password">
            <button id="reg" class="btn btn-info " disabled="" onclick="sendR()"  >Register</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container hidden" id="landing">
      <p class=""></p> <h3>Welcome </h3>


    </div>
    <div class=" modal " id="mnu" style="margin-top: 4em">
      <div class="modal-content modal-dialog modal-sm form-group" >
        <div class="modal-header"> Create Project
          <button id="e" class="close" data-dismiss="modal">x</button>
        </div><div class="form-group container-fluid"><div class="form-group">
            <button class="btn btn-success form-control" onclick="create()">Default</button>
          </div><div class="form-group ">
            <button class="btn btn-info form-control" onclick="ctp()">Templates</button>
          </div>
        </div>
      </div>
    </div><!--create project modal-->
    <div class=" modal " id="ctemp" style="margin-top: 4em">
      <div class="modal-content modal-dialog modal-sm form-group" >
        <div class="modal-header h3"> Create Template
          <button id="e" class="close" data-dismiss="modal">x</button>
        </div>
        <div class="form-group">
          <div class="form-group">    
          </div><div class="form-group">
            <input type="text" placeholder="Template Name" id="ctn">
            <button class="btn btn-xs btn-info" onclick="atsb(this)">+</button>
          </div><div class="form-group">
            <label style="padding-left: 2em">+
              <input type="text" placeholder="Task Status Bar 1" id="ct_1">
            </label>
            <label style="padding-left: 2em">+
              <input type="text" placeholder="Task Status Bar 2" id="ct_2">
            </label>
            <label id="ct_3t" style="padding-left: 2em">+
              <input type="text" placeholder="Task Status Bar 3" id="ct_3">
            </label>
            <label id="ct_4t" style="padding-left: 2em">+
              <input type="text" placeholder="Task Status Bar 4" id="ct_4">
            </label>
            <label id="ct_5t" style="padding-left: 2em">+
              <input type="text" placeholder="Task Status Bar 5" id="ct_5">
            </label>
          </div>
          <div class="btn-group-sm">
            <button class="btn btn-sm btn-success center-block" onclick="ctpr(this)">
              Create
            </button>
          </div>
        </div>
      </div>
    </div><!--new template-->
    <div class=" modal " id="tml" style="margin-top: 4em">
      <div class="modal-content modal-dialog modal-sm form-group" >
        <div class="modal-header"> Template List
          <button id="e" class="close" data-dismiss="modal">x</button>
        </div><div class="form-group-sm container-fluid" id="tmladd">
          <div class="form-group">
            <button class="btn btn-success form-control" onclick="create()">Default</button>
          </div>
        </div>
      </div>
    </div><!--create project templates-->
    <div class=" modal " id="consync" style="margin-top: 4em">
      <div class="modal-content modal-dialog modal-sm form-group" >
        <div class="modal-header"> Confirm Sync
          <button id="e" class="close" data-dismiss="modal">x</button>
        </div>
        
        <div class="form-group-sm container-fluid">
          <label class="well">Seems like from last login data did not sync well. Would You like to attempt to resolve?</label>
          
          <button class="btn btn-success" onclick="resolver()">RESOLVE</button>
          <button class="btn btn-danger  pull-right" onclick="overwrite()">OVERWRITE</button>
          
        </div>
      </div>
    </div><!--confirm sync-->
    <div class="modal " id="loading">
      <div class="">
      <img class="center-block img-circle hfs" src="loading.gif" alt="">
      <h1 class="center-block modal-content modal-sm text-center"> Syncing </h1>
      </div> </div><!-- loader-->
    <p class="divider"></p>
    <div class="container" id="proj">

    </div>
